<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Courses</h2>
<a href="/">To main menu</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${allCourses}">
        <td th:text="${course.id()}"></td>
        <td th:text="${course.name()}"></td>
        <td th:text="${course.description()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
