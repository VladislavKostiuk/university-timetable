<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Groups</h2>
    <a href="/">To main menu</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="group : ${allGroups}">
                <td th:text="${group.id()}"></td>
                <td th:text="${group.name()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
