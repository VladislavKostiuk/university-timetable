<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/entityStyles.css}">
</head>
<body>
    <div class="header_container">
        <h2 class="header">Students</h2>
        <a class="header_button" href="/">To main menu</a>
    </div>
    <div class="table_container">
        <table class="content-table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Group</th>
                <th>Course</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${allStudents}">
                <td th:text="${student.id()}"></td>
                <td th:text="${student.name()}"></td>
                <td th:if="${student.groupDTO() != null}" th:text="${student.groupDTO().name()}"></td>
                <td>
                    <p th:each="course : ${student.courseDTOList()}">
                        <span th:text="${course.name()}"></span>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
