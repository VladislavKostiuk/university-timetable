<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Students</h2>
<a href="/">To main menu</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Group</th>
        <th>Course</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${allStudents}">
        <td th:text="${student.id()}"></td>
        <td th:text="${student.name()}"></td>
        <td th:if="${student.groupDTO() != null}" th:text="${student.groupDTO().name()}"></td>
        <td>
            <p th:each="course : ${student.courseDTOList()}">
                <span th:text="${course.name()}"></span>
            </p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
