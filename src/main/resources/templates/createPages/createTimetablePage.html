<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create timetable</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/headerStyles.css}">
  <link rel="stylesheet" th:href="@{/css/createStyles.css}">
</head>
<body>
<header th:replace="~{fragments/header.html :: header}"></header>
<div class="title_container">
  <h2 class="title">Create timetable</h2>
  <a class="title_button" href="/admin-panel/timetables">To admin panel</a>
</div>
<div class="form_container">
  <div th:if="${param.error}">
    <p class="error_text">Timetable with these qualifying name exists</p>
  </div>
  <form class="form" th:action="@{/admin-panel/timetables/timetable-creation}" th:method='POST'>
    <label>Timetable for</label>
    <select class="form_select" name="qualifyingName">
      <option th:each="qualifyingName : ${allQualifyingNames}" th:value="${qualifyingName}" th:text="${qualifyingName}"></option>
    </select>
    <input class="submit_button" name="submit" type="submit" value="Create" />
  </form>
</div>
</body>
</html>
